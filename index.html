    <title>Formulario de contacto</title>
</head>

<body>
    <form id="contactForm">
        <div class="mainFormulario form-floating mb-3">
            <div class="tarjeta">
            <h2>Bienvenido</h2>
            <p>Si desea dejar su información de contacto, ingrese los siguientes datos:</p>
            <label for="nombre">Nombre:</label>
            <input class="form-control" type="text" id="nombre" required><br>
            <label  for="apellido">Apellido:</label>
            <input class="form-control" type="text" id="apellido" required><br>
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" required><br>
            <label for="telefono">Teléfono:</label>
            <input class="form-control" type="tel" id="telefono" required><br>
            <label for="motivo">Motivo de contacto:</label>
            <input class="form-control" type="text" id="motivo" required><br>
            <button class="btn btn-dark" type="submit" id="formulario">Enviar Formulario</button>
    </form>
    </div>
</div>

<div class="container">
    <div class="search-wrapper">
      <input
        type="text"
        id="country-inp"
        placeholder="Ingresar nombre del pais"
      />
      <button id="search-btn">Search</button>
    </div>
    <div id="result"></div>
  </div>
